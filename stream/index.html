<!doctype html>
<html lang="pt-br">
<head>
    <!-- VideoJs  -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.14.3/video-js.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.14.3/video.min.js"></script>
    <!-- AWS IVS -->
    <script src="https://player.live-video.net/1.6.1/amazon-ivs-videojs-tech.min.js"></script>
    <!-- Player Style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sh20raj/SopPlayer@main/CatSu/catsu.min.css"/> 
    <link rel='stylesheet' href='https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css' />
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Questrial' />
    <script src="https://cdn.jsdelivr.net/gh/sh20raj/SopPlayer@main/CatSu/catsu.min.js"></script>

    <title>Streaming</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="video-container">
      <video 
        id="my-video"
        class="video-js vjs-16-9"
        controls autoplay
      ></video> <!--  vjs-4-3 -->
    </div>

    <div class="chat-container">
      <div id="msgs" class="messages">
      </div>
      <div class="send-message">
        <form id="form-message">
          <input type="text" name="message" id="message">
          <button>Enviar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- <p>ajhsdjk</p> -->

  <script>
    (function play() {
      // Get playback URL from Amazon IVS API
      var PLAYBACK_URL = 'https://d1fevv73rntqsc.cloudfront.net/17c8a8acc751a1792d100a9df905dc51-video_360.m3u8';
      
      // Register Amazon IVS as playback technology for Video.js
      registerIVSTech(videojs);

      // Initialize player
      var player = videojs('my-video', {
        techOrder: ["AmazonIVS"],
      }, () => {
        console.log('Player is ready to use!');
        // Play stream
        player.src(PLAYBACK_URL);
      });
    })();
  </script>
  <script src="./script.js"></script>
</body>
</html>
